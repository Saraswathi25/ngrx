<div class="form-container">
 <h2>Edit Post</h2>
 <form *ngIf="post$ | async as post"[formGroup]="postForm" (ngSubmit)="onUpdate()">
  <label for="title">Title</label>
  <input
    type="text"
    id="title"
    [(ngModel)]="post.title"
    name="title"
    formControlName="title"
    required
  />

  <label for="description">Description</label>
  <textarea
    id="description"
    [(ngModel)]="post.description"
    name="description"
    formControlName="description"
    rows="5"
    required
  ></textarea>

  <button type="submit">Submit</button>
</form>
  </div>
